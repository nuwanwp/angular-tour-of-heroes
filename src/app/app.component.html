<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="date"  #fromDateControl="ngModel" name="fromDate">
  <mat-datepicker-toggle matSuffix [for]="picker">
    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
  </mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<div class="bulk-request-wrapper">
  <div class="slider">
    <mat-slider
      thumbLabel
      [style]="'width:100%'"
      [displayWith]="formatLabel"
      tickInterval="1000"
      step="1"
      min="0"
      max="100"
      [(ngModel)]="numberOfRequests"
      aria-label="units"></mat-slider>
    <button mat-raised-button (click)="triggerLoadTest()">Send Request</button>
  </div>
  <div>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Authz token</mat-label>
      <input matInput type="text" [(ngModel)]="authzToken">
      <button *ngIf="authzToken" matSuffix mat-icon-button aria-label="Clear" (click)="authzToken=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="request-details">

  </div>
</div>
